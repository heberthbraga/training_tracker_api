default: &default
  adapter: mysql2
  encoding: utf8mb4
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV.fetch("DB_USERNAME") %>
  password: <%= ENV.fetch("DB_PASSWORD") %>
  port: <%= ENV.fetch("DB_PORT") %>
  host: <%= ENV.fetch("DB_HOSTNAME") %>
  socket: /tmp/mysql.sock

development:
  <<: *default
  database: training_tracker_api_development

test:
  <<: *default
  database: training_tracker_api_test

production:
  adapter: mysql2
  database: training_tracker_api_production
  encoding: utf8mb4